<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="artistprofile.css" />
    <link rel="stylesheet" href="globalartist.css" />
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ingrid Darling:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inspiration:wght@400&display=swap" />
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" />
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    
  </head>
  <body>
    <div class="desktop-7">
      <div class="frame-parent">
        <div class="frame-wrapper">
          <div class="c-parent">
            <h1 class="c">C</h1>
            <h1 class="m">M</h1>
          </div>
        </div>
        <div class="frame-container">
          <img class="frame-child" src="/icons/home-alt-3-svgrepo-com.svg"data-info="Home"/>
        </div>
        <div class="vector-wrapper">
          <img class="vector-icon" src="/icons/album-svgrepo-com.svg" data-info="Album"/></div>
        <div class="vector-container">
          <img class="vector-icon1" alt="" src="/icons/music-artist-svgrepo-com.svg" data-info="Artist" />
        </div>
        <div class="frame-div">
          <div class="frame-group">
            <div class="vector-frame">
              <img class="vector-icon2" src="/icons/love-svgrepo-com.svg" data-info="Favorite"/>
            </div>
            <img class="vector-icon3"  src="/icons/bookshelf-with-fout-books-svgrepo-com.svg" data-info="Genere" />
          </div>
        </div>
        
      </div>
      <main class="desktop-7-inner">
        <div class="frame-parent1">
          <main class="frame-main">
            <div class="frame-parent2">
              
              <div class="frame-parent5">
                <div class="frame-inner"></div>
                <h1 class="tyla-laura">Tyla laura</h1>
                <div class="truth-or-dare-34-songs-wrapper">
                  <div class="truth-or-dare">Truth or Dare 34 Songs</div>
                </div>
                <div class="image-25-parent">
                  <img class="image-25-icon" id = "playSongImage1"  src="/img/tylamain.png"/>
                  
                  <div class="vector-icon4" id="iconContainer">
                    <!-- Font Awesome Pause Icon -->
                    <i class="frame-child1 fa fa-play" style="cursor: pointer;"></i>
                  </div>

                  <!-- <img class="vector-icon5"src="/icons/loop-svgrepo-com.svg"/>
                  <img class="group-icon" src="/icons/add-ellipse-svgrepo-com.svg"/>
                <img class="vector-icon6" src="/icons/shuffle-02-svgrepo-com.svg"/> -->
              </div>
            </div>
          </div>
        </main>
        <div class="recent-release-parent">
          <h3 class="recent-release">Recent Release</h3>
          <div class="frame-parent6">
            <div class="frame-parent7">
              <div class="queue-wrapper">
                <div class="queue">
                  <div class="taylor-swift">Camilla Cabello</div>
                  <img class="card-rectangle-icon"/>
                  <img class="queue-item" id = "playSongImage2" src="/img/camilla.png" />
                </div>
              </div>
             
              <div class="recent-queue">
                <div class="div">3:12</div>
              </div>
            </div>
            <div class="swift-queue-parent">
              <div class="swift-queue">
                <div class="queue1">
                  <div class="taylor-swift1">Beyonce</div>
                  <div class="card-rectangle"></div>
                  <img class="queue-inner" id = "playSongImage3" src="/img/lemonalbum.png"/>
                </div>
              </div>

              <div class="frame-wrapper2">
                <div class="parent">
                  <div class="div1">3:12</div>
                </div>
              </div>
            </div>
            <div class="frame-parent8">
              <div class="queue-parent">
                <div class="queue2">
                  <div class="taylor-swift2">Ariana Grande</div>
                  <div class="card-rectangle1"></div>
                  <img class="rectangle-icon" id = "playSongImage3" src="/img/ariana.png"/>
                </div>
                <div class="queue3">
                  <div class="taylor-swift3">Drake</div>
                  <footer class="card-rectangle2"></footer>
                  <img class="queue-child1" id = "playSongImage3" src="/img/drake.png"/>
                </div>
                <div class="queue4">
                  <div class="taylor-swift4">Harry Styles</div>
                  <div class="card-rectangle3"></div>
                  <img class="queue-child2" id = "playSongImage4" src="/img/harry.png"/>
                </div>
                <div class="queue5">
                  <div class="taylor-swift5">sza</div>
                  <div class="card-rectangle4"></div>
                    <img class="queue-child3" id = "playSongImage5" src="/img/killbill.png"/>
                  </div>
                </div>
                

               
                <div class="frame-wrapper4">
                  <div class="group">
                    <div class="div2">3:12</div>
                    <div class="div3">3:12</div>
                    <div class="div4">3:12</div>
                    <div class="div5">3:12</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="../../../../../public/htmlandcss/artistprofile.js"></script>
  </body>
</html>
